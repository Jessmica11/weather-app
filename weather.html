<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- DayJS Link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Heading of Page -->
    <header class="bg-img">
        <span class="dashboard-header">
            <h1>Weather Dashboard</h1>
        </span>
    </header>
    <!-- Main Container -->
    <main>
        <div>
            <div class="col-4">
                <H2>Search for a City:</H2>
                <form class="search-form">
                    <input class="user-city" placeholder="City" id="user-city"></input>
                    <button type="button" class="btn btn-info" id="submit-button">Search</button>
                </form>
            </div>
            <!-- Current Weather block -->
            <div class="weather-data">
                <div class="current-weather" id="current-weather">
                    <div class="city-current">
                        <h3 id="city-name"></h3><i id="icon"></i>
                        <h3 id="date"></h3>
                    </div>

                    <!-- local storage items -->
                    <div class="stored-searches">
                        <button class="searched-cities"></button>
                    </div>

                    <!-- Data to be appended to this area-->
                    <ul style="list-style-type:none;">
                        <li id="temperature">Temp: </li>
                        <li id="wind">Wind: </li>
                        <li id="humidity">Humidity: </li>
                    </ul>
                </div>
            </div>
        </div>

    </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
