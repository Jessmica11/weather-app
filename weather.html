<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <!--JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

    <!-- trigger this model upon user input error -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please choose a valid USA city.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning">Okay</button>
                </div>
            </div>
        </div>
    </div>
</head>

<body>
    <!-- Heading of Page -->
    <header class="bg-img">
        <span class="dashboard-header">
            <h1>Weather Dashboard</h1>
        </span>
    </header>
    <!-- Main Container -->
    <main>
        <!-- Side Column -->
        <section class="side-container col-4">
            <div class="row">
                <div class="col-4">
                    <H2>Search for a City:</H2>
                    <form class="search-form">
                        <input class="user-city" placeholder="City" id="user-city"></input>
                        <button type="button" class="btn btn-info" id="submit-button">Search</button>
                    </form>
                </div>
            </div>
            <div class="searched-cities">
                <div id="city-block"></div>
            </div>
        </section>
        <section class="weather-data col-8">
            <!-- This will show when API function runs -->
            <div class="current-weather-block">
                <h3 id="city-name">Sample City</h3>
                <p id="temperature">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humidity">Humidity: </p>
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
